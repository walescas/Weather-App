<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="shortcut icon" href="nuvens.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">


    <div class="form">
      <h3> Weather App</h3>
      <div class="form-input-container">
        <input type="text" name="" id="city-input" placeholder="Tell me a city">
        <button class="search"> <i class="fa-solid fa-magnifying-glass"></i> </button>
      </div>
    </div>
  
    <div id="weather-data" class="hide">

      <h2> 
        <i class="fa-solid fa-location-dot"></i>
        <span id="city"></span>
        <img src="" id="country">
      </h2>
      <p id="temperature"><span></span>&deg;C</p>

      <div id="description-container">
        <p id="description"></p>
        <img src="" id="weather-icon">
      </div>

      <div id="details-container">

        <p id="humidity">
          <i class="fa-solid fa-droplet"></i>
          <span></span></p>

        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span></span>
        </p>


      </div>
      <div id="error-message" class="hide">
        <p>sorocco</p>
      </div>

    </div>


  </div>
  



  <script src="script.js"></script>
</body>
</html>
